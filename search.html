<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, intial scale=1">

            <style>
                 h1{
                    color:pink;
                    }
                 body {
                    background-color: grey;
                    }
                 img {
                    width:100; height:150,
                    }
               
            </style>
        <title>Google Super Search</title>
    </head>
    <body>
        <h1>Google Super Search</h1>
        <h2>Subtitle</h2>
            <form action="https://www.google.com/search" method="GET" target="_blank"> 
                <fieldset>
                    <div>
                         <label for="searchbox">Search String</label>
                         <input type= "text" name="q" id="searchbox">
                    </div>
                    <div>
                    <label for="site">Select a Site</label>
                    <select name="as_sitesearch">
                        <option value="--All websites--"</option>
                        <option value="unco.edu">University of Northern Colorado</option>
                        <option value="intsructure.com">Canvas</option>
                        <option value="w3schools.com">W3Schools</option>
                        <option value="html.spec.whatwg.org">HTML Living Standard</option>
                    </select>
                    </div>
                    <div>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="checkbox">Open Links in New Window</label>
                    </div>
                    <div>
                        <input type="checkbox" name="tbm" value="vid" id="videos">
                        <label for= "checkbox">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="tbm" value="bks" id="books">
                        <label for="checkbox">Books</label>
                    </div>
                    <div>
                        <input type="checkbox" name="tbm" value="isch" id="imgs">
                        <label for="checkbox">Images Only</label>
                    </div>
                </fieldset>
                    <input type="submit" value="Search">
            </form>
        <h3>Other Pages</h3>
            <p><a href="jaimemacmor.github.io/index.html"> Index</a></p>
            <p><a href="https://jaimemacmor.github.io/css/main.css"> Main css</a></p>
    </body>
</html>
